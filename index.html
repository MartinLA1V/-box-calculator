<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>PB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-inputs">
    <div class="robot-box" id="robot-box-container">
      <label>robot</label><br>
      <input class="robot-input" id="robot" readonly value="0">
    </div>
    <div class="total-badge" id="total">0</div>
    <div class="das-box" id="das-box-container">
      <label>das</label><br>
      <input class="das-input" id="das" readonly value="0">
    </div>
  </div>

  <div class="inner-pack">
    <div class="inner-pack-row">
      <label for="inner">inner pack</label>
      <input class="inner-input" id="inner" readonly value="0">
      <button class="clear-inner-btn" onclick="clearInner()">C</button>
    </div>
  </div>

  <div class="result-row">
    <div class="result-box" id="robot-result">
      <div class="big-number flex-line">
        <span id="robot-box">0</span><span class="unit">box</span>
      </div>
      <div class="small-number flex-line">
        <span id="robot-rem">0</span><span class="unit">ea</span>
      </div>
      <div class="remove-number">-<span id="robot-remove">0</span></div>
    </div>
    <div class="result-box" id="das-result">
      <div class="big-number flex-line">
        <span id="das-box">0</span><span class="unit">box</span>
      </div>
      <div class="small-number flex-line">
        <span id="das-rem">0</span><span class="unit">ea</span>
      </div>
      <div class="remove-number">-<span id="das-remove">0</span></div>
    </div>
  </div>

  <div class="keypad">
  <button onclick="press(7)">7</button>
  <button onclick="press(8)">8</button>
  <button onclick="press(9)">9</button>

  <button onclick="press(4)">4</button>
  <button onclick="press(5)">5</button>
  <button onclick="press(6)">6</button>

  <button onclick="press(1)">1</button>
  <button onclick="press(2)">2</button>
  <button onclick="press(3)">3</button>

  <button onclick="press(0)">0</button>
  <button class="clear" onclick="clearAll()">C</button>
  <button class="equals" onclick="calculate()">=</button>

  <!-- üîô Î∞±Ïä§ÌéòÏù¥Ïä§ Î≤ÑÌäº Ï∂îÍ∞Ä -->
  <button class="backspace-btn" onclick="backspace()">‚Üê</button>
</div>

  <script src="script.js"></script>
</body>
</html>
